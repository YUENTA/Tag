<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="App.js"></script>

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <title>What is yout tag?</title>
</head>

<body>
  <section class="container">
    <!-- input는 텍스트 입력 필드를 생성하는 코드, 
    class는 css 스타일링을 위한 클래스 이름 지정, 
    value=""는 필드의 초기값을 지정, 
    placeholder는 필드에 입력할 내용을 사용자에게 안내하는 역할, 
    spellcheck는 브라우저에서 스펠링 체크를 하지 않도록 설정 -->
    <input type="text" class="addTag" value="" placeholder="what is your tag?" spellcheck="false">
    <!-- section태그는 문서의 구획을 나누기 위해 사용됨.
    예를 들어, 웹 페이지에서 헤더, 메인 콘텐츠, 사이드바 등의 영역을 section태그로 나눠 구성할 수 있음.
    이 태그는 article 태그와 같이 쓰일 수 있음 -->
    <section class="container__tag">
    </section>
  </section>
</body>

</html>
